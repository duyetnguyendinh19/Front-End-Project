<div class="container">

  <app-main></app-main>

  <!-- Bắt đầu card -->
  <div class="row">
    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
        <div class="card">
            <img routerLink="/category/{{cateID}}/product/{{product.id}}" class="card-img-top" src="{{product.imglink}}" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">{{product.name}}</h4>
              <p class="card-text">Price: <b>{{product.pricesale | currency: " $ "}}  </b><del>{{product.priceregular  | currency: " $ "}}</del></p>
              <p class="card-text">Manufacturer: Nike</p>
              <p class="card-text">Made In China</p>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <br>
              <br>                  
              <button class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalBuy">Buy Now</button>
              <button class="btn btn-success" routerLink="/product/{{product.id}}">Details</button>
            </div>
        </div>
          
    </div>
  </div>
  <!-- Kết thúc card -->

  <app-pagination></app-pagination>
</div>
