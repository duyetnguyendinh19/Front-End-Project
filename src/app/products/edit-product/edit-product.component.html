<!-- Bắt đầu Form Edit -->
<!-- Modal -->
<div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelEdit">Form Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="form-group" *ngIf="dataEdit">

            <b>Product ID : </b>
            <input type="text" 
              class="form-control"
              placeholder="Product ID"
              [(ngModel)]="dataEdit.id"
              [ngModelOptions]="{standalone: true}"
              readonly
            /> 
            
            <b>Product Name : </b>
            <input type="text" 
              class="form-control"
              placeholder="Product Name"
              [(ngModel)]="dataEdit.name"
              [ngModelOptions]="{standalone: true}"
            />
        
            <b>Product Imglink : </b>
            <input type="text" 
              class="form-control"
              placeholder="Product Image"
              [(ngModel)]="dataEdit.imglink"
              [ngModelOptions]="{standalone: true}"
            />
      
            <img src="{{dataEdit.imglink}}" width="100%" height="300px"/>

            <br>
            <b>Product Price Sale : </b>
            <input type="number" 
              class="form-control"
              placeholder="Product Price Sale"
              [(ngModel)]="dataEdit.pricesale"
              [ngModelOptions]="{standalone: true}"
            />
      
            <b>Product Price Regular : </b>
            <input type="number" 
              class="form-control"
              placeholder="Product Price Regular"
              [(ngModel)]="dataEdit.priceregular"
              [ngModelOptions]="{standalone: true}"
            />
  
            <b>Product Status : </b>
            <input type="text" 
              class="form-control"      
              value="{{dataEdit.status ? 'Còn Hàng' : 'Hết Hàng'}}"
              readonly
            />
        
            <input type="checkbox" 
              class="form-control"
              [(ngModel)]="dataEdit.status"
              [ngModelOptions]="{standalone: true}"
            />

            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button (click)="saveData()" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Kết thúc Form Edit -->
